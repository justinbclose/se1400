<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x5 Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="background-color: #4CAF50;">
    <h1>Header Section</h1>
  </header>
  <main>
    <section class="grid-item" style="background-color: rgba(0, 0, 255, 0.2);">Content 1</section>
    <section class="grid-item" style="background-color: rgba(0, 255, 0, 0.2);">Content 2</section>
    <section class="grid-item" style="background-color: rgba(0, 0, 255, 0.2);">Content 3</section>
    <section class="grid-item" style="background-color: rgba(255, 105, 180, 0.5);">Content 4</section>
    <section class="grid-item" style="background-color: rgba(255, 105, 180, 0.5);">Content 5</section>
    <section class="grid-item" style="background-color: rgba(255, 105, 180, 0.5);">Content 6</section>
    <section class="grid-item" style="background-color: rgba(255, 255, 255, 0.2);">Content 7</section>
    <section class="grid-item" style="background-color: rgba(255, 255, 0, 0.2);">Content 8</section>
    <section class="grid-item" style="background-color: rgba(255, 255, 255, 0.2);">Content 9</section>
    <section class="grid-item" style="background-color: rgba(139, 69, 19, 0.2);">Content 10</section>
    <section class="grid-item" style="background-color: rgba(139, 69, 19, 0.2);">Content 11</section>
    <section class="grid-item" style="background-color: rgba(139, 69, 19, 0.2);">Content 12</section>
    <section class="grid-item" style="background-color: rgba(0, 0, 0, 0.2);">Content 13</section>
    <section class="grid-item" style="background-color: rgba(0, 0, 0, 0.22);">Content 14</section>
    <section class="grid-item" style="background-color: rgba(0, 0, 0, 0.2);">Content 15</section>
  </main>
  <footer style="background-color: #4CAF50;">
    <p>Footer Section</p>
  </footer>
</body>
</html>

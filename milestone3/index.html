<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x5 Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    
    .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .grid-item:nth-child(1)  { background-color: rgba(255, 0, 0, 0.3); }
    .grid-item:nth-child(2)  { background-color: rgba(0, 255, 0, 0.3); }
    .grid-item:nth-child(3)  { background-color: rgba(0, 0, 255, 0.3); }
    .grid-item:nth-child(4)  { background-color: rgba(255, 255, 0, 0.3); }
    .grid-item:nth-child(5)  { background-color: rgba(0, 255, 255, 0.3); }
    .grid-item:nth-child(6)  { background-color: rgba(255, 0, 255, 0.3); }
    .grid-item:nth-child(7)  { background-color: rgba(128, 0, 0, 0.3); }
    .grid-item:nth-child(8)  { background-color: rgba(0, 128, 0, 0.3); }
    .grid-item:nth-child(9)  { background-color: rgba(0, 0, 128, 0.3); }
    .grid-item:nth-child(10) { background-color: rgba(128, 128, 0, 0.3); }
    .grid-item:nth-child(11) { background-color: rgba(0, 128, 128, 0.3); }
    .grid-item:nth-child(12) { background-color: rgba(128, 0, 128, 0.3); }
    .grid-item:nth-child(13) { background-color: rgba(64, 64, 64, 0.3); }
    .grid-item:nth-child(14) { background-color: rgba(192, 192, 192, 0.3); }
    .grid-item:nth-child(15) { background-color: rgba(255, 165, 0, 0.3); }
  </style>
</head>
<body>
  <main>
    <section class="grid-item">Content 1</section>
    <section class="grid-item">Content 2</section>
    <section class="grid-item">Content 3</section>
    <section class="grid-item">Content 4</section>
    <section class="grid-item">Content 5</section>
    <section class="grid-item">Content 6</section>
    <section class="grid-item">Content 7</section>
    <section class="grid-item">Content 8</section>
    <section class="grid-item">Content 9</section>
    <section class="grid-item">Content 10</section>
    <section class="grid-item">Content 11</section>
    <section class="grid-item">Content 12</section>
    <section class="grid-item">Content 13</section>
    <section class="grid-item">Content 14</section>
    <section class="grid-item">Content 15</section>
  </main>
</body>
</html>

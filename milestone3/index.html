<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x5 Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
    <div class="row">
      <div class="grid-item" style="background-color: rgba(0, 0, 255, 0.2);">Content 1</div>
      <div class="grid-item" style="background-color: rgba(0, 255, 0, 0.2);">Content 2</div>
      <div class="grid-item" style="background-color: rgba(0, 0, 255, 0.2);">Content 3</div>
    </div>
    <div class="row">
      <div class="grid-item" style="background-color: rgba(255, 105, 180, 0.5);">Content 4</div>
      <div class="grid-item" style="background-color: rgba(255, 105, 180, 0.5);">Content 5</div>
      <div class="grid-item" style="background-color: rgba(255, 105, 180, 0.5);">Content 6</div>
    </div>
    <div class="row">
      <div class="grid-item" style="background-color: rgba(255, 255, 255, 0.2);">Content 7</div>
      <div class="grid-item" style="background-color: rgba(255, 255, 0, 0.2);">Content 8</div>
      <div class="grid-item" style="background-color: rgba(255, 255, 255, 0.2);">Content 9</div>
    </div>
    <div class="row">
      <div class="grid-item" style="background-color: rgba(139, 69, 19, 0.2);">Content 10</div>
      <div class="grid-item" style="background-color: rgba(139, 69, 19, 0.2);">Content 11</div>
      <div class="grid-item" style="background-color: rgba(139, 69, 19, 0.2);">Content 12</div>
    </div>
    <div class="row">
      <div class="grid-item" style="background-color: rgba(0, 0, 0, 0.2);">Content 13</div>
      <div class="grid-item" style="background-color: rgba(0, 0, 0, 0.22);">Content 14</div>
      <div class="grid-item" style="background-color: rgba(0, 0, 0, 0.2);">Content 15</div>
    </div>
  </div>
  <footer style="background-color: #4CAF50;">
    <p>Footer Section</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        grid-template-rows: repeat(5, 1fr);
        height: 100vh;
        margin: 0;
      }

      .wrapper {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
</head>
<body>
    <div class="wrapper">Content 1</div>
    <div class="wrapper">Content 2</div>
    <div class="wrapper">Content 3</div>
    <div class="wrapper">Content 4</div>
    <div class="wrapper">Content 5</div>
    <div class="wrapper">Content 6</div>
    <div class="wrapper">Content 7</div>
    <div class="wrapper">Content 8</div>
    <div class="wrapper">Content 9</div>
    <div class="wrapper">Content 10</div>
    <div class="wrapper">Content 11</div>
    <div class="wrapper">Content 12</div>
    <div class="wrapper">Content 13</div>
    <div class="wrapper">Content 14</div>
    <div class="wrapper">Content 15</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x5 Grid Layout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    main {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 80%;
      max-width: 800px;
    }
    .grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <main>
    <section class="grid-item">Content 1</section>
    <section class="grid-item">Content 2</section>
    <section class="grid-item">Content 3</section>
    <section class="grid-item">Content 4</section>
    <section class="grid-item">Content 5</section>
    <section class="grid-item">Content 6</section>
    <section class="grid-item">Content 7</section>
    <section class="grid-item">Content 8</section>
    <section class="grid-item">Content 9</section>
    <section class="grid-item">Content 10</section>
    <section class="grid-item">Content 11</section>
    <section class="grid-item">Content 12</section>
    <section class="grid-item">Content 13</section>
    <section class="grid-item">Content 14</section>
    <section class="grid-item">Content 15</section>
  </main>
</body>
</html>

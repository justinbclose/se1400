<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage Grid Layout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr 4fr 1fr;
      grid-template-areas: 
        "header header header"
        "left content right"
        "sub-footer sub-footer sub-footer"
        "footer footer footer";
      height: 100vh;
    }
    .header {
      grid-area: header;
      background: lightgreen;
      padding: 10px;
      text-align: center;
    }
    .sidebar.left {
      grid-area: left;
      background: lightgray;
      padding: 10px;
    }
    .content {
      grid-area: content;
      background: lightyellow;
      padding: 10px;
    }
    .sidebar.right {
      grid-area: right;
      background: lightgray;
      padding: 10px;
    }
    .sub-footer {
      grid-area: sub-footer;
      background: lightpink;
      padding: 10px;
      text-align: center;
    }
    .footer {
      grid-area: footer;
      background: gray;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">Header</header>
    <nav class="sidebar left">Left Sidebar</nav>
    <main class="content">Main Content</main>
    <aside class="sidebar right">Right Sidebar</aside>
    <section class="sub-footer">Sub Footer</section>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
